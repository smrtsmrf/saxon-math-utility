<h1>Algebra II HW</h1>
<button class="btn btn-primary" ui-sref="alg2home"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
Skipped: {{alg2Skipped}}
<section class="assigned">
	<div>
		<h2>Assigned</h2>
		<div ng-repeat="alg2 in alg2AssignedData | orderObjectBy: 'lesson'">
			<strong>L{{alg2.lesson}}: </strong>{{alg2.problems}}
		</div>
	</div>
	<div>
		<h2>Skipped</h2>
		<div ng-repeat="alg2 in alg2SkippedData | orderObjectBy: 'lesson'">
			<strong>L{{alg2.lesson}}: </strong>{{alg2.problems}}
		</div>
	</div>
</section>
